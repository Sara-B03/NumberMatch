<html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

        <link rel="stylesheet" type="text/css" href="style/style.css">
        <title>Number Match Game</title>
    </head>
    <div class="top-bar">
        <h1>🎯 Number Match</h1>
        <button class="settings-btn" onclick="toggleSettings()">⚙️ Settings</button>
        <button class="leaderboard-btn" onclick="toggleLeaderboard()">🎯 Leader Board</button>
      </div>
      <div class="settings-container" id="settingsMenu">
        <div class="card">
          <h3>Difficulty</h3>
          <p id="difficultyLabel">Loading...</p>
        </div>
        <div class="leaderboard-container hidden" id="leaderboardMenu">
          <h3>Leaderboard</h3>
          <table id="leaderboardTable">
              <thead>
                  <tr>
                      <th>Rank</th>
                      <th>Name</th>
                      <th>Score</th>
                  </tr>
              </thead>
              <tbody>

              </tbody>
          </table>
      </div>

        <div class="card">
          <h3>Sound</h3>
          <label class="toggle-label">
            <input type="checkbox" id="soundToggle" onchange="handleSoundToggle(this.checked)">
            Enable Sound
          </label>
        </div>
        <div class="card">
          <h3>Theme</h3>
          <label class="toggle-label">
            <input type="checkbox" id="themeToggle" onchange="toggleTheme(this.checked)">
            Dark Mode
          </label>
        </div>
      </div>
    
    <body onload="newGameLoading()">

        <div id="game-info">
            <button id="score">Score: 0</button>
            <button id="copiesLeft" onclick="copyNumbers()" >Copies Left: 5
                <span class="material-symbols-outlined">content_copy</span>
            </button>
        </div>
        <button id="hint">
            <span class="material-symbols-outlined" onclick="showHints()">lightbulb</span>
        </button>

        <table id="new-table">
        </table>
        <div id="resultCard" class="result-card hidden">
            <div class="card-content">
              <h2 id="resultTitle"></h2>
              <p id="resultMessage"></p>
              <button onclick="newGameLoading()">Play Again</button>
            </div>
            <canvas id="confettiCanvas"></canvas>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

        <script src="script\script.js"></script>

    </body>
</html>
